name: Docker Image CI

on:
  push:
    branches: [ master ]


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag 50-lappen:$(date +%s)
    - name: Push docker image to registry
      run: |
        docker login -u diffen -p ${{ secrets.DOCKER_PASSWORD }} && docker push diffen/50-lappen:$(date +%s)



